<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Sign up</title>
</head>
<body>
      <div id="imageContainer">
          <img src="./images/fond_1.jpg">
          <img src="./images/fond_2.jpg">
          <div id="logoContainer">
            <label>Pizza training</label>
          </div>
          <div>Photo get on wallpapercosmos.com</div>
      </div>
      <div id="signUpContainer">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          <br>
          Sign up now to get started
        </p>
         <p>You know you want to.</p>
         <h2>Join our formation by sign up...</h2>
         <form onsubmit="handleSubmit(event)">
          <div>
            <label for="firstName">First name</label>
            <input type="text" id='firstName' required minlength="5" maxlength="50" value="">
          </div>
          <div>
            <label for="lastName">last name</label>
            <input type="text" id='lastName' required minlength="5" maxlength="50" value="">
          </div>
          <div>
            <label for="email">email</label>
            <input type="email" id="email" maxlength="50" required value="">
          </div>
          <div>
            <label for="phone">phone number</label>
            <input type="text" id="phone" required minlength="8" maxlength="15" value="">  
          </div>
          <div>
            <label for="psw">password</label>
            <input type="password" id="psw"  minlength="6" maxlength="15"  required value="">  
          </div>  
          <div>
            <label for="confirmPsw">confirm password</label>
            <input type="password" id="confirmPsw" minlength="6" maxlength="15" required value="">
          </div> 
          <div id="submit">
            <input type="submit" value="creat account">
          </div>
          </form>
          <div>Already have an account ? <span id="logIn">Log In</span></div>
      </div>
      <script type="text/javascript" src="./js/util.js"></script>
</body>
</html>
